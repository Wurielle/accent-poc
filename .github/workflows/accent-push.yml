name: Accent push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install -g accent-cli
      - run: npm run build:i18n
      - run: accent sync --add-translations --merge-type=passive
#      - name: Check for changes
#        run: |
#          git status --porcelain
#          # Save the output to a variable for further processing
#          # e.g., ${{ steps.check_changes.outputs.stdout }}
#        id: check_changes
      - name: Commit changes
        run: |
          git config user.name ${{ github.actor }}
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git add .
          git commit -m 'feat: update translations'
          git push
      - uses: peter-evans/create-pull-request@v4
        with:
          add-paths: "*.po"
          commit-message: Update Accent
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: accent
          draft: false
          delete-branch: true
          title: New translations are available to merge
          body: Translation files have been updated, feel free to merge this pull request after review.
