name: Accent push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install -g accent-cli
      - run: npm run build:i18n
      - run: accent sync --add-translations --merge-type=passive
